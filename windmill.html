<!DOCTYPE html>
<svg width="14cm" height="10cm" viewBox="0 0 7 5">
    <g id="wheel">
        <circle cx="0" cy="0" r="1" fill="black" />
        <circle cx="0" cy="0" r="0.7" fill="white" stroke="gray" stroke-width="0.05" />
        <line x1="0" y1="-0.7" x2="0" y2="0.7" stroke="black" stroke-width="0.1" />
        <line x1="-0.7" y1="0" x2="0.7" y2="0" stroke="black" stroke-width="0.1" />
        <line x1="0" y1="-0.7" x2="0" y2="0.7" stroke="black" stroke-width="0.1" transform="rotate(45)" />
        <line x1="0" y1="-0.7" x2="0" y2="0.7" stroke="black" stroke-width="0.1" transform="rotate(135)" />
    </g>
    <g id="cart" transform="scale(0.3,0.3)">
        <use href="#wheel" transform="translate(-1.5,0)scale(1,1)" />
        <use href="#wheel" transform="translate(1.5,0)scale(1,1)" />
        <rect x="-3" y="0" width="6" height="2" fill="red" />
        <rect x="-2.5" y="2" width="2.5" height="1" fill="red" />
    </g>
    <g id="sun" fill="yellow" stroke="orange" stroke-width="0.03">
        <line x1="-0.75" y1="0" x2="0.75" y2="0" transform="rotate(30)" />
        <line x1="-0.75" y1="0" x2="0.75" y2="0" transform="rotate(60)" />
        <line x1="-0.75" y1="0" x2="0.75" y2="0" transform="rotate(90)" />
        <line x1="-0.75" y1="0" x2="0.75" y2="0" transform="rotate(120)" />
        <line x1="-0.75" y1="0" x2="0.75" y2="0" transform="rotate(150)" />
        <circle cx="0" cy="0" r="0.5" />
    </g>
    <polygon id="vane" points="0,0 0.5,0.1 1.5,0 0.5,-0.1" fill="white" stroke="brown" stroke-width="0.015" />
    <g id="windmill">
        <rect x="0" y="0" width="0.15" height="3" fill="brown" />
        <g transform="translate(0,3)">
            <use href="#vane" />
            <use href="#vane" transform="rotate(120)" />
            <use href="#vane" transform="rotate(240)" />
        </g>
    </g>
    <g transform="translate(0,4)scale(1,-1)">
        <rect x="0" y="-1" width="7" height="5" fill="lightblue" />
        <polygon points="0,-1 0,1 1,2 2,1 3,2 5,1 6,1.5 7,1 7,-1" fill="green" />
        <rect x="0" y="-0.5" width="7" height="1" fill="grey" />
        <rect x="0" y="0" width="7" height="0.05" fill="white" />
        <use href="#sun" transform="translate(6,3)" />
        <use href="#windmill" transform="translate(0.75,1)scale(0.6,0.6)" />
        <use href="#windmill" transform="translate(2.2,1.1)scale(0.4,0.4)" />
        <use href="#windmill" transform="translate(3.7,0.8)scale(0.7,0.7)" />
        <use href="#cart" transform="translate(3,0)" />
    </g>
</svg>
